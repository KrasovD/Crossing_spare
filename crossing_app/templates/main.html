<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block styles %}
        {{ bootstrap.load_css() }}
    {% endblock %}
    <title>Кроссер</title>
</head>
<body>
    {% block header %}
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-5 ml-3 text-center" href="/">Кроссинг запчастей</a>
        <form  class="form-control rounded-0 border-0 d-flex" action="/search" method="get" style="background-color: rgba(255, 255, 255, .1);">
            <input class="form-control form-control-dark w-100 rounded-0 border-0" name="search" type="text" placeholder="Поиск" aria-label="Поиск">
            <button type="submit" class="btn btn-dark">Искать</button>
        </form>
        
      </header>
    {% endblock %}
    <div class="container-fluid">
        <div class="row">
                {% include 'sidebar.html' %}
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                {% block content %}
                
                {% endblock %}
            </main>
            
        </div>
    </div>

    {% block scripts %} {{ bootstrap.load_js() }} {% endblock %}
</body>
</html>
