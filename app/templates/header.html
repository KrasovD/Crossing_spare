<header class="navbar navbar-dark sticky-top flex-md-nowrap p-0 shadow py-1">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-5 ml-3 text-center" href="/">Кроссинг запчастей</a>
          <input class="form-control form-control-dark rounded-0 border-0" id="search" type="text"
            placeholder="Поиск" aria-label="Поиск">
        <!--<button type="button" id="btn_search" class="btn btn-dark">Поиск в БД</button>-->
        <button type="button" id="btn_parsing" class="btn btn-dark ms-1">Поиск</button>  
        
    {% if current_user.is_authenticated %}
    <div class="d-flex">
        <p class="h4 mx-3 my-1" style="color: white;" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
            {{current_user.username}}
        </p>
        <form action="/logout" method="post">
            <button type="submit" class="btn btn-dark btn-rounded pe-3 me-3">Выход</button>
        </form>
    </div>
        
      <div>
        <div class="collapse collapse-horizontal" id="collapseExample">
          <div class="card card-body" style="width: 400px; position: absolute; right: 0px;margin-top: 30px;">
            Ключ: {{ current_user.username|sha1 }}         
         </div>
        </div>
      </div>
    
    {% else %}
    <button class="btn btn-dark btn-rounded px-3 mx-3" data-bs-toggle="modal" data-bs-target="#LoginModal"
        >Вход</button>
    <button class="btn btn-dark btn-rounded px-3 mx-3" data-bs-toggle="modal" data-bs-target="#signupModal"
        >Регистрация</button>
    {% endif %}
</header>

<div class="preloader-5" tabindex="-1" id="preloader-5"></div>
